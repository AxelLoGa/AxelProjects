<head>
    <style>


    .navbar {
        background-color: #007BFF;
        padding: 1rem;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: bold;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px);
    }

    .card {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .card h2 {
        margin-bottom: 1rem;
        color: #333;
    }

    .form-group {
        margin-bottom: 1rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007BFF;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .btn {
        display: inline-block;
        width: 100%;
        padding: 0.75rem;
        background-color: #007BFF;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<nav class="navbar">
    <div class="logo">Mi Sitio</div>
    <div class="links">
        <a href="#">Inicio</a>
        <a href="#">Registro</a>
        <a href="#">Contacto</a>
    </div>
</nav>

<h1>Condicionales</h1>
@if(condicional){
    <div>
        <h3>Esto se muestra cuando el condicional es true</h3>
    </div>
}@else {
    <div>
        <h3>Esto se muestra cuando condicional es false</h3>
    </div>
}

@for(cosa of data; track cosa ){
    <h3>{{cosa.name}}</h3>
    <img [src]="cosa.image" alt="">
}@empty {
    <h1>No hay datos</h1>
}
